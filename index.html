<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Az Captain Favicon Scraper</title>
    <link rel="icon" href="https://favicon.im/tool.captainzeqi.com" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .copy-btn-container {
            position: relative;
        }
        .copy-btn {
            transition: all 0.2s ease-in-out;
        }
        .copy-btn:hover {
            transform: scale(1.05);
        }
        .favicon-img {
            min-width: 32px;
            min-height: 32px;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-2xl mx-auto">
        <div class="bg-gray-800 shadow-2xl rounded-2xl p-6 sm:p-8">
            <div class="text-center mb-8">
                <h1 class="text-3xl sm:text-4xl font-bold text-white">Az Captain Favicon Scraper</h1>
                <p class="text-gray-400 mt-2">Enter a URL to instantly find its favicon.</p>
            </div>

            <div class="relative">
                <svg class="absolute left-4 top-1/2 -translate-y-1/2 h-5 w-5 text-gray-500" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.72"></path><path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.72-1.72"></path></svg>
                <input type="text" id="urlInput" placeholder="e.g., hey.com or https://www.google.com" class="w-full bg-gray-900 border-2 border-gray-700 rounded-lg py-3 pl-12 pr-12 text-white focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all">
                <button id="pasteBtn" title="Paste from clipboard" class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-500 hover:text-white transition-colors p-1 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path><rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect></svg>
                </button>
            </div>

            <div id="results" class="mt-8 space-y-4 hidden">
                <div class="bg-gray-900/50 p-4 rounded-lg flex items-center justify-between flex-wrap gap-4">
                    <div class="flex items-center gap-4">
                         <img id="faviconDefaultImg" src="https://placehold.co/32x32/1f2937/4b5563?text=?" alt="Favicon" class="w-8 h-8 rounded-md bg-gray-700 favicon-img">
                        <code id="faviconDefaultUrl" class="text-indigo-300 break-all"></code>
                    </div>
                    <div class="copy-btn-container">
                        <button onclick="copyToClipboard('faviconDefaultUrl', this)" class="copy-btn bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-md flex items-center gap-2">
                           <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
                            Copy
                        </button>
                    </div>
                </div>

                <div class="bg-gray-900/50 p-4 rounded-lg flex items-center justify-between flex-wrap gap-4">
                    <div class="flex items-center gap-4">
                        <img id="faviconLargeImg" src="https://placehold.co/64x64/1f2937/4b5563?text=?" alt="Large Favicon" class="w-16 h-16 rounded-md bg-gray-700">
                        <code id="faviconLargeUrl" class="text-teal-300 break-all"></code>
                    </div>
                    <div class="copy-btn-container">
                        <button onclick="copyToClipboard('faviconLargeUrl', this)" class="copy-btn bg-teal-600 hover:bg-teal-700 text-white font-semibold py-2 px-4 rounded-md flex items-center gap-2">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
                            Copy
                        </button>
                    </div>
                </div>
            </div>

        </div>
        <footer class="text-center mt-6 text-gray-500 text-sm">
            <p>Powered by <a href="https://favicon.im" target="_blank" class="hover:text-indigo-400 underline">favicon.im</a></p>
        </footer>
    </div>

    <script>
        const urlInput = document.getElementById('urlInput');
        const resultsDiv = document.getElementById('results');
        const faviconDefaultUrlEl = document.getElementById('faviconDefaultUrl');
        const faviconLargeUrlEl = document.getElementById('faviconLargeUrl');
        const faviconDefaultImgEl = document.getElementById('faviconDefaultImg');
        const faviconLargeImgEl = document.getElementById('faviconLargeImg');
        const pasteBtn = document.getElementById('pasteBtn');

        // PASTE BUTTON LOGIC - FUNCTIONAL AS IS
        pasteBtn.addEventListener('click', async () => {
            try {
                const text = await navigator.clipboard.readText();
                if (text) {
                    urlInput.value = text;
                    // Manually trigger the input event to update the results
                    urlInput.dispatchEvent(new Event('input', { bubbles: true }));
                }
            } catch (error) {
                // Clipboard access error, often due to security context (not using https/localhost)
                console.warn('Failed to read clipboard content. Ensure you are on a secure context (https/localhost).', error);
                alert('Failed to paste. Your browser may require HTTPS to access the clipboard.');
            }
        });

        // Function to extract domain from a URL
        function getDomain(url) {
            if (!url || typeof url !== 'string') return null;
            let trimmedUrl = url.trim();
            let hostname = null;

            try {
                // 1. Attempt using URL object with protocol prefix for robustness
                const fullUrl = trimmedUrl.startsWith('http') ? trimmedUrl : `https://${trimmedUrl}`;
                const urlObj = new URL(fullUrl);
                hostname = urlObj.hostname;
            } catch (error) {
                 // 2. Fallback for simpler strings (e.g., "domain.com/path")
                 // The regex approach from the original code handles this well:
                 const matches = trimmedUrl.match(/^(?:https?:\/\/)?(?:[^@\n]+@)?(?:www\.)?([^:/\n?]+)/im);
                 if (matches && matches[1]) {
                    hostname = matches[1];
                 } else {
                    return null; // Invalid input
                 }
            }
             
            if (!hostname) return null;

            // Remove port if present (e.g., "localhost:3000")
            hostname = hostname.split(':')[0];
            // Remove 'www.' prefix if it exists
            return hostname.replace(/^www\./i, '');
        }

        // Event listener for the input field
        urlInput.addEventListener('input', () => {
            const domain = getDomain(urlInput.value);

            if (domain) {
                // Ensure the domain is safe to use in the API call
                const cleanDomain = encodeURIComponent(domain);
                
                const baseUrl = `https://favicon.im/${cleanDomain}`;
                const largeUrl = `${baseUrl}?larger=true`;

                // Update text content
                faviconDefaultUrlEl.textContent = baseUrl;
                faviconLargeUrlEl.textContent = largeUrl;

                // Update image sources
                faviconDefaultImgEl.src = baseUrl;
                faviconLargeImgEl.src = largeUrl;

                // Show results
                resultsDiv.classList.remove('hidden');
            } else {
                // Hide results if input is invalid
                resultsDiv.classList.add('hidden');
            }
        });

        // Function to copy text to clipboard
        function copyToClipboard(elementId, button) {
            const textToCopy = document.getElementById(elementId).textContent;
            if (!textToCopy) return;

            // Use the modern Clipboard API if available, fall back to execCommand
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(textToCopy).then(() => {
                    showCopyFeedback(button, elementId);
                }).catch(err => {
                    console.error('Failed to copy via Clipboard API: ', err);
                    fallbackCopy(textToCopy, button, elementId);
                });
            } else {
                fallbackCopy(textToCopy, button, elementId);
            }
        }
        
        // Fallback for older browsers
        function fallbackCopy(textToCopy, button, elementId) {
            const textArea = document.createElement('textarea');
            textArea.value = textToCopy;
            
            // Avoid scrolling and make it invisible
            textArea.style.position = "fixed";
            textArea.style.top = "0";
            textArea.style.left = "0";
            textArea.style.opacity = "0";

            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();

            try {
                document.execCommand('copy');
                showCopyFeedback(button, elementId);
            } catch (err) {
                console.error('Fallback: Oops, unable to copy', err);
                alert('Copy failed. Please copy the URL manually.');
            } finally {
                document.body.removeChild(textArea);
            }
        }

        // Visual feedback logic
        function showCopyFeedback(button, elementId) {
            const originalText = button.innerHTML;
            const isDefault = elementId.includes('Default');
            
            button.innerHTML = 'Copied!';
            button.classList.add('bg-green-500', 'hover:bg-green-600');
            button.classList.remove('bg-indigo-600', 'hover:bg-indigo-700', 'bg-teal-600', 'hover:bg-teal-700');
            
            setTimeout(() => {
                button.innerHTML = originalText;
                button.classList.remove('bg-green-500', 'hover:bg-green-600');
                // Restore original color
                if(isDefault){
                     button.classList.add('bg-indigo-600', 'hover:bg-indigo-700');
                } else {
                     button.classList.add('bg-teal-600', 'hover:bg-teal-700');
                }
            }, 2000);
        }
        
        // Handle image loading errors (using a simple placeholder)
        const placeholderSrc32 = 'https://placehold.co/32x32/1f2937/4b5563?text=?';
        const placeholderSrc64 = 'https://placehold.co/64x64/1f2937/4b5563?text=?';

        faviconDefaultImgEl.onerror = function() {
            this.src = placeholderSrc32;
        };
        faviconLargeImgEl.onerror = function() {
            this.src = placeholderSrc64;
        };
    </script>
</body>
</html>
